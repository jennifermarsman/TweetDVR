<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/winjs/4.0.0-preview/css/ui-dark.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/winjs/4.0.0-preview/js/WinJS.js"></script>
    <link rel="stylesheet" href="default.css" />
    <script src="/Scripts/default.js"></script>
</head>
<body id="app">

    <!-- Flyouts and templates -->

    <div id="tweetTemplate" data-win-control="WinJS.Binding.Template">
        <div data-win-bind="textContent: Name"></div>
        <div data-win-bind="textContent: Text"></div>
    </div>
    <div id="hashtagFlyout" data-win-control="WinJS.UI.Flyout">
        <div data-win-control="WinJS.UI.Repeater" data-win-options="{data:App.hashtags}">
            <div>
                <input type="checkbox" data-win-bind="value: htName; checked:isSelected" onclick="App.toggleHashtag(event)" />
                <label data-win-bind="textContent:htName"></label>
            </div>
        </div>
    </div>
    <div id="sentimentFlyout" data-win-control="WinJS.UI.Menu">
        <button data-win-control="WinJS.UI.MenuCommand"
                data-win-options="{label:'Positive', type:'toggle', onclick:App.positiveSelected}"
                data-win-bind="winControl.selected:model.isPositiveSelected"></button>
        <button data-win-control="WinJS.UI.MenuCommand"
                data-win-options="{label:'Neutral', type:'toggle', onclick:App.neutralSelected}"
                data-win-bind="winControl.selected:model.isNeutralSelected"
                onclick="App.neutralSelected"></button>
        <button data-win-control="WinJS.UI.MenuCommand"
                data-win-options="{label:'Negative', type:'toggle', onclick:App.negativeSelected}"
                data-win-bind="winControl.selected:model.isNegativeSelected"
                onclick="App.negativeSelected"></button>
    </div>

    <!-- UI -->

    <div data-win-control="WinJS.UI.ToolBar">
        <div data-win-control="WinJS.UI.Command" data-win-options="{ id: 'date', type: 'content'}">
            <label>Date and time: </label>
            <div data-win-control="WinJS.UI.DatePicker"
                 data-win-bind="winControl.current:model.tweetDate">
            </div>
            <div data-win-control="WinJS.UI.TimePicker"
                 data-win-bind="winControl.current:model.tweetTime">
            </div>
        </div>

        <button data-win-control="WinJS.UI.Command"
                data-win-options="{id:'cmdPlay', type:'button', onclick: App.togglePlayPause}"
                data-win-bind="winControl.label:model.currentMode.label; winControl.icon:model.currentMode.icon; winControl.tooltip:model.currentMode.tooltip"></button>
        <button data-win-control="WinJS.UI.Command"
                data-win-options="{id:'cmdHashtag',label:'Hashtags',icon:'#',tooltip:'Filter by HashTag', type:'flyout', flyout:select('#hashtagFlyout')}"></button>
        <button data-win-control="WinJS.UI.Command"
                data-win-options="{id:'cmdSentiment',label:'Sentiment',icon:'emoji',tooltip:'Filter by sentiment', type:'flyout', flyout:select('#sentimentFlyout')}"></button>
    </div>

    <div data-win-control="WinJS.UI.ListView" data-win-options="{
         itemDataSource: App.list.dataSource,
         itemTemplate: tweetTemplate,
         layout: { type: WinJS.UI.ListLayout }
    }"></div>
</body>
</html>
